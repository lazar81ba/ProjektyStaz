<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/getById}" method="get">
	 	<input type="number" th:name="id" th:placeholder="Id" />
	    <input type="submit" />
	</form>

	<ul th:if = "${phone != null}">
		 <li>
			 <span th:text="${phone.getModel()}">Model</span>
			 <span th:text="${phone.getProducer()}">Producer</span> :
			 <span th:text="${phone.getSystem()}">System</span>,
			 <span th:text="${phone.getSerial_number()}">Serial</span>
		 </li>
	 </ul>
 
	 <a th:href="@{/}">Return Home</a>
 
</body>
</html>
